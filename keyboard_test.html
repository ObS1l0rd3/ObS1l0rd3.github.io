<script> 
        document.addEventListener('keydown', keypress);
    var DECT = null
    var DCTJEU = null
    var compteur = 5
    var compteurjeu = 10
    var CMPT = 0;
    var Le = [90, 68, 81, 83, 65, 69, 87, 88, 67];
    
    function decomptejeu(){
    dcmptjeu.textContent = compteurjeu ;
    appsur.textContent = "Appuyez sur" ;
    DCTJEU = setInterval(comptemoinsjeu, 1000);
    }
    
    function comptemoinsjeu(){
        if(compteurjeu <1){
            dcmptjeu.style.display = "none";
            LT.style.display = "none";
            var res = resultat.textContent
            alert("vous avez gagné avec "+res+" points")
            clearInterval(DCTJEU);
            localStorage.setItem("score2",res);
            window.location = "test_reflex.html";
            appsur.textContent = "Votre score est : "
            }else{
                compteurjeu--
                dcmptjeu.textContent = compteurjeu
            }
    }
    
    function decompte(){
        dc.style.display= "none"
        dcmpt.textContent = compteur
        DECT = setInterval(comptemoins, 1000);
    }
    
    function comptemoins(){
        if(compteur < 1){
        accueil.style.display = "none"
        dcmpt.style.display = "none";
        clearInterval(DECT);
        SetLetter();
        Lettre();
        decomptejeu();
        }else{
            compteur--
            dcmpt.textContent = compteur
        }
        
    }
    
    
    function SetLetter(){
        window.Lett = Le[Math.floor(Math.random()*Le.length)];
    }
    function keypress(e){
        if(e.keyCode == Lett){
        CMPT++
        document.getElementById("resultat").innerHTML = CMPT
        SetLetter()
        Lettre()
        }
       
        }
    function Lettre(){
        var res = String.fromCharCode(Lett);
        LT.textContent = res;
        
    };

</script>
