<script>
    function timer1(){
        var changecoul = [3000,3500,4000,4500,5000,5500]
        var temps = 5
        messtime.style.display = "block"
        timer1st.textContent = temps
        var InterV = setInterval( function Dcompte(){
        if(temps <1){
            messtime.style.display = "none";
            bienvenue.style.display = "none";
            timer1st.style.display = "none";
            regles.style.display = "none";
            bouton.style.display = "none";
            clearInterval(InterV);
            MessageClic.textContent = "Patientez ..."
            fond.style.backgroundColor = "red";
            setTimeout(function Jeu(){
                fond.style.backgroundColor = "green";
                MessageClic.textContent = "Cliquez Maintenant !";
                MessageClic.style.color = "white";
                var tps = 0
                var InterV2 = setInterval(function LeTimer1(){
                    tps++
                    addEventListener("click",function LeTimer2(){
                        clearInterval(InterV2);
                        var score = tps/100;
                        fond.style.backgroundColor = "white";
                        Score.textContent = "vous avez mis "+(score)+" seconde(s) à cliquer, félicitations!";
                        localStorage.setItem("score3",score);
                        setTimeout(function retour(){window.location = "index.html";
                        return},3500)
                        
                    })
                },10)
                
            },changecoul[Math.floor(Math.random()*changecoul.length)])
            
            }else{
                temps--
                timer1st.textContent = temps
            }
    },1000)
    }
</script>
